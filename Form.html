<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="https://www.w3schools.com" target="_blank">
        <label>First Name:</label>
        <input type="text" required><br><br>
        <label>Last Name:</label>
        <input type="password" required><br><br>
        <label>E-Mail ID:</label>
        <input type="email"><br><br>
        <label>Mobile Number:</label>
        <input type="number"><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender"><label>Male</label>
        <input type="radio" name="gender"><label>Female</label><br><br>
        <label>Date of Birth:</label>
        <input type="date"><br><br>
        <label>Address of Communication:</label>
        <textarea name="address" rows="5" cols="40">Here you can type</textarea><br><br>
        <label>City:</label>
        <input type="text" required><br><br>
        <label>PinCode:</label>
        <input type="text" required><br><br>
        <label>State:</label>
        <input type="text" required><br><br>
        <label>Country:</label>
        <input type="text" required><br><br>
        <label>Language:</label>
        <input type="checkbox" name="Tamil"><label>Tamil</label>
        <input type="checkbox" name="English"><label>English</label>
        <input type="checkbox" name="Hindi"><label>Hindi</label>
        <input type="checkbox" name="Others"><label>Others</label>
        <br><br>
        <label>Qualification</label><br><br>
        <table border="1">
            <tr>
                <th>S.No</th>
                <th>Classes</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>Class X</td>
                <td></td><td></td><td></td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Class XII</td>
                <td></td><td></td><td></td>
            </tr>
            <tr>
                <td>3.</td>
                <td>UG</td>
                <td></td><td></td><td></td>
            </tr>
            <tr>
                <td>4.</td>
                <td>PG</td>
                <td></td><td></td><td></td>
            </tr>
        </table><br>
        <label>Course Applied for:</label>
        <input type="radio" name="course"><label>BCA</label>
        <input type="radio" name="course"><label>B.sc</label>
        <input type="radio" name="course"><label>B.Com</label>
        <input type="radio" name="course"><label>B.Tech</label><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
